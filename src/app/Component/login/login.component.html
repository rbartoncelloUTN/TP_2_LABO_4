<div class="container">
  <app-loader [isLoading]="isLoading"></app-loader>
  <div class="login-form">
    <h1 style="font-weight: bold; display: flex; justify-content: center">
      Iniciar sesión
    </h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>
      @if(flagError){
      <p class="text-center text-primary">{{ msjError }}</p>
      }
      <button type="submit" class="btn btn-primary full-width">Enviar</button>
    </form>

    <div class="button-group">
      <button
        (click)="register($event, true)"
        type="button"
        class="btn btn-primary full-width"
        style="background-color: darkgoldenrod"
      >
        Registrarse
      </button>
    </div>
    <div class="button-group">
      <div>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="autoCompleteLogin($event, 'admin@tidissajiiu.com')"
        >
          Admin
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="autoCompleteLogin($event, 'admin2@yopmail.com')"
        >
          Admin 2
        </button>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-info"
          (click)="autoCompleteDoctor($event)"
        >
          Doctor
        </button>
        <button
          type="button"
          class="btn btn-info"
          (click)="autoCompleteEnfermero($event)"
        >
          Enfermero (blockeado)
        </button>
        <button
          type="button"
          class="btn btn-info"
          (click)="autoCompleteCirujano($event)"
        >
          Cirujano (sin validar email)
        </button>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="autoCompleteLogin($event, 'paciente1@yopmail.com')"
        >
          Paciente 1
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="autoCompleteLogin($event, 'paciente2@yopmail.com')"
        >
          Paciente 2
        </button>
      </div>
    </div>
  </div>
</div>
