<div class="container">
  <app-loader [isLoading]="isLoading"></app-loader>
  <div class="login-form">
    <h1 style="font-weight: bold; display: flex; justify-content: center">
      Iniciar sesión
    </h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>
      @if(flagError){
      <p class="text-center text-primary">{{ msjError }}</p>
      }
      <button type="submit" class="btn btn-primary full-width">Enviar</button>
    </form>

    <div class="button-group">
      <button
        (click)="register($event, true)"
        type="button"
        class="btn btn-primary full-width"
        style="background-color: darkgoldenrod"
      >
        Registrar paciente
      </button>
      <button
        (click)="register($event)"
        type="button"
        class="btn btn-primary full-width"
        style="background-color: darkgoldenrod"
      >
        Registrar espicialista
      </button>
    </div>
    <div class="button-group">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="autoCompleteAdmin($event)"
      >
        Admin
      </button>
      <button
        type="button"
        class="btn btn-info"
        (click)="autoCompleteEmployer($event)"
      >
        Espicialista
      </button>
      <button
        type="button"
        class="btn btn-info"
        (click)="autoCompleteEmployer($event)"
      >
        Paciente
      </button>
    </div>
  </div>
</div>
